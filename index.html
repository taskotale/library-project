<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home Library</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<header>
			<div class="logo">
				<h1>Home Library</h1>
			</div>
		</header>
		<div id="bookshelf"></div>
		<button id="add-new-book-btn">Add new book</button>
		<form id="add-new-book">
			<label for="book-title">book title</label>
			<input type="text" name="book-title" id="book-title" />
			<label for="book-author">book author</label>
			<input type="text" name="book-author" id="book-author" />
			<label for="book-pages">how many pages</label>
			<input type="number" name="book-pages" id="book-pages" />
			<label for="book-read">have you read it</label>
			<input type="text" name="book-read" id="book-read" />
            <button type="submit" id="submit-btn">submit</button>
		</form>
		<footer>
			<a class="footer-credits" href="mujic.me">by tahir mujic</a>
		</footer>
	</body>
</html>
